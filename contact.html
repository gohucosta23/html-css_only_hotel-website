<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Awesome Hugo Costa Hotel!!">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6ed528ae20.js" crossorigin="anonymous"></script>
    <title>Hotel HC || About</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="container">
                <h1 id="logo"><a href="index.html">HHC</a></h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h2 class="l-heading"><span>Contact</span> Us</h2>
            <p>Please fill out the form below</p>
            <form>
                <label for="name">Name</label>
                <input type="text">
                <label for="email">Email</label>
                <input type="email">
                <label for="message">Message</label>
                <textarea name="message" rows="5"></textarea>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section class="contact-footer">
        <div class="contact-box bg-dark">
            <i class="fas fa-hotel fa-3x"></i>            
            <h2>Location</h2>
            <p>50 Main st, Boston, MA</p>
        </div>
        <div class="contact-box bg-dark">
            <i class="fas fa-phone fa-3x"></i>            
            <h2>Phone Number</h2>
            <p>(804)901-9090</p>
        </div>
        <div class="contact-box bg-dark">
            <i class="fas fa-envelope fa-3x"></i>           
            <h2>Email Address</h2>
            <p>something@hello.com</p>
        </div>
    </section>
    <footer id="main-footer" class="clr">
        <p>Hotel HC &copy; 2020. All rights reserved.</p>
    </footer>
</body>

</html>
